<html>
  <head>
    <title>BMI계산기</title>
  </head>
  <body>
    <script>
      var w = prompt("몸무게를 입력하세요!(kg)");
      var h = prompt("키를 입력하세요!(m)");
      var w1 = Number(w);
      var h1 = Number(h);
      var BMI = w1 / (h1 * h1);

      console.log("당신의 BMI: " + BMI);
    </script>
  </body>
</html>
