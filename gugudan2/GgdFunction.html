<html>
  <head>
    <title>구구단함수!</title>
  </head>
  <body>
    <div id="gugu"></div>
    <script>
      function calcggd(num) {
        var arr = [];
        for (var i = 1; i <= 9; i++) {
          arr[i - 1] = num * i;
        }
        return arr;
      }

      function showggd(num) {
        var arr2 = calcggd(num);
        document.write("<구구단 계산>" + "<br>");
        for (var i = 1; i <= 9; i++) {
          document.write(num + "x" + i + "=" + arr2[i - 1] + "<br>");
        }
      }
      function main() {
        var a = Number(prompt("숫자를 입력하시오"));
        showggd(a);
      }
      main();
    </script>
  </body>
</html>
